<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc" id="calculator">
        <div class="row">
            <input class="display" id="input" type="text" />
        </div>
        <div class="button">
            <button class="but" onclick="pressNum('7')">7</button>
            <button class="but" onclick="pressNum('8')">8</button>
            <button class="but" onclick="pressNum('9')">9</button>
            <button class="but" onclick="pressOp('+')">+</button>

            <button class="but" onclick="pressNum('4')">4</button>
            <button class="but" onclick="pressNum('5')">5</button>
            <button class="but" onclick="pressNum('6')">6</button>
            <button class="but" onclick="pressOp('-')">-</button>

            <button class="but" onclick="pressNum('1')">1</button>
            <button class="but" onclick="pressNum('2')">2</button>
            <button class="but" onclick="pressNum('3')">3</button>
            <button class="but" onclick="pressOp('*')">*</button>

            <button class="but" onclick="pressCle()">ac</button>
            <button class="but" onclick="pressNum('0')">0</button>
            <button class="but" onclick="pressRowno()">=</button>
            <button class="but" onclick="pressOp('/')">/</button>
            <button class="but" onclick="pressDot()">.</button>
        </div>
        <script src="./calc.js"></script>
    </div>
</body>
</html>
